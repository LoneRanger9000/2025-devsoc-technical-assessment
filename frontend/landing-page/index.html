<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freerooms Landing page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="freerooms-logo-container">
      <img width="50px" height="50px" style="color:transparent" src="../assets/openDoor.png" alt="freerooms logo">
      Freerooms
    </div>

    <div class="freerooms-navbar-container">
      <button class="navbar-icon-container">
        <img width="30px" height="30px" src="../assets/searchIconOrange.png">
      </button>

      <button class="navbar-icon-container">
        <img width="30px" height="30px" src="../assets/orangeBoxes.png">
      </button>

      <button class="navbar-icon-container">
        <img width="30px" height="30px" src="../assets/map.png">
      </button>

      <button class="navbar-icon-container">
        <img width="30px" height="30px" src="../assets/moon.png">
      </button>
    </div>
  </div>

  <div class="body">
    <div class="search-header">
      <button class="filters-container">
        <img width="30px" height="30px" src="../assets/filter.png" alt="filter-icon">
        Filter
      </button>

      <div class="search-bar">
        <!-- <button class="search-icon"></button> -->
        <!-- <div class="search-input"></div> -->
        <img width="30px" height="30px" src="../assets/searchIconBlack.png" alt="search-icon" class="search-bar-icon">
        <input type="text" class="search-input" placeholder="Search for a building...">
      </div>

      <button class="sort-container">
        <img width="30px" height="30px" src="../assets/sortIcon.png" alt="sort-icon">
        Sort
      </button>
    </div>
  </div>

  <div class="footer"></div>
</body>
</html>
